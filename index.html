<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple To Do List</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://kit.fontawesome.com/c3f36ccac8.js" crossorigin="anonymous"></script>
  <script src="./lib/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script src="./src/js/script.js" charset="utf-8"></script>
</head>

<body>
  <div id="container">
    <h1>To Do List</h1>
    <div id="main">
      <ul>
        <li class='list init'>
          <i class="fas fa-check"></i>
          <input type="text" class="list-items" maxlength="100">
          <i class="fas fa-trash-alt"></i>
        </li>
      </ul>
    </div>
    <!-- #main -->
    <div id="hints">
      <p>^_^ How are you today?</p>
    </div>
    <!-- #hints -->
  </div>
  <!-- #container -->
</body>

</html>
